<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slice_concat</title>
    <style>
        *{
            font-size: xx-large;
            font-family: sans-serif;
        }
        .blue{
            color: blue;
            font-size: small;
        }
    </style>
</head>
<body><span id="demo"onclick='slices()'> </span>     <span class="blue">read more.</span>
    <script>
        let mystring = "For best readability, programmers often like to avoid code lines longer than 80 characters For best readability, programmers often like to avoid code lines longer than 80 characters For best readability, programmers often like to avoid code lines longer than 80 characters"
        
        const slices=()=>{

            document.getElementById('demo').innerHTML = mystring;
            
            document.querySelector('.blue').style.display = "none"
        }

        let Slice_concat = mystring.slice(0,20);

        document.getElementById('demo').innerHTML = Slice_concat;   
    </script>
</body>
</html>
