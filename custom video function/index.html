<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <video id="myvideo" controls loop width="60%" autoplay>
            <source src="./video/nature.mp4" type="video/mp4">
        </video>
        <div id="video_control_bar">
            <button id="play_pause_button" onclick="playpause(this,'myvideo')">
                Pause
            </button>
            <input type="range" id="seekslider" min="0" max="100" value="0" step="1" onchange="barcontrol()">
            <span id="currenttime">0:00</span> / <span id="totaltime">0:00</span>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>

</html>
